{% extends 'base.html'%}
{% block content %}

<div class="container-fluid pt-4">
    <div class="p-4 m-4">
            <form action="/login" method="POST">
              {% csrf_token %}

              {% if error %}
                <div class="alert alert-danger" role="alert">
                {{error}}
                </div>
              {% endif %}

            <div class="form-group col-lg-3 mx-auto border rounded pt-4 pb-2">

            <h3 class="alert alert-light border rounded ">Login</h3>


              <label for="">Email</label>
              <input type="email" value="{{values.email}}" name="email" id="email" class="form-control" placeholder="example@gmail.com">

              <label for="">Password</label>
              <input type="password" name="pass" id="pass" class="form-control" placeholder="**********">
              

              <div  class="form-group col-lg-3 mx-auto pt-3" >
                <input type="submit" value="Login" class="btn btn-success ">
            </div>
            </div>
           

          </form>
    </div>
</div>
{% endblock %}
